<p>listado de Héroes</p>

<ul>
    <li *ngFor="let heroe of heroes; 
                let i = index;
                let primero = first;
                let ultimo = last"
                [ngClass]="{azul:primero, verde:ultimo}">
        {{i+1}}: {{heroe}}
    </li>
</ul>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado <small>{{heroeBorrado}}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>
